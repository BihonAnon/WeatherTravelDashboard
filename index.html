<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fonts------>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Fonts------>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <!--My CSS----->
    <link rel="stylesheet" href="./assets/script.js">
</head>

<body>
    <div class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
            <div class="row">
                <div class="col-12">
                    <h4>Search A City</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input class="form-control" type="text" id="search-bar"
                            placeholder="Enter city to view weather"><button type="button" id="searchBtn"
                            class="btn btn-primary" onclick="searchFunction()"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">

                    <ul id="searchistory" class="list-group">
                        <!-- append li here li class="list-group-item"-->
                    </ul>

                </div>
            </div>
        </div>

        <div id="weatherDisplay" class="col-9 pb-4 pt-4">
            <div class="row pb-3 mr-2 ml-2">
                <div id="city-display" class="col-12 border rounded px-3 py-3">
                    <!--display current weather-->
                </div>
            </div>

            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>

            <div id="five-day" class="row pl-2">
                <!--5 Day Forcast-->
            </div>
        </div>
    </div>
    </div>
    <!--NO CODE BEYOND THIS POINT // SCRIPTS-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <!--Moment-->

    <!--My Script-->

</body>
